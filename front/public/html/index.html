<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <img src="/img/point.png" id="cursor">
    <div id="main">
        <div id="title">
            <span class="yellow">도당</span><span class="red">네</span><span class="blue">컷</span>
        </div>
        <div id="start-btn">start</div>
    </div>
    <div id="camera-container" class="hidden">
        <canvas id="canvas"></canvas>
        <div id="camera">
            <video autoplay="true" id="cam"></video>
        </div>
        <div id="text-UI">
            <div id="time-container">
                <div id="time-title">남은 시간</div>
                <div id="time"></div>
            </div>
            
            <div id="count"></div>
        </div>
    </div>
</body>
<script src="/dist/index.js"></script>
</html>
